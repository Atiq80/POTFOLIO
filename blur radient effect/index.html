<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>White Blur Effect</title>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <style>
        .image-container {
    position: relative;
    display: inline-block;
}

.image-container img {
    display: block;
    width: 100%;
    height: auto;
}

.white-blur {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 200px;
    background: linear-gradient(to bottom, rgba(255,255,255,0) 0%, rgba(255,255,255,1) 100%);
    z-index: 1;
}

    </style>

<div class="image-container">
    <img src="a2.jpg" alt="Your Image">
    <div class="white-blur"></div>
</div>

</body>
</html>
